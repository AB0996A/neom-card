<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEOM Digital Access Card</title>

<style>
    body, html {
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
    }

    .card {
        width: 100%;
        height: 100%;
        max-width: 800px;
        max-height: 1200px;
        background: #ffffff;
        border: 10px solid #FFD700;
        border-radius: 25px;
        padding: 40px;
        box-shadow: 0 15px 50px rgba(0,0,0,0.35);
        text-align: center;
        display: none;
        flex-direction: column;
        justify-content: space-between;
    }

    .logo img {
        width: 600px;
        margin-bottom: 40px;
    }

    .photo {
        width: 260px;
        height: 260px;
        object-fit: cover;
        border: 5px solid #ffffff;
        margin: 0 auto 20px;
    }

    h2 {
        font-size: 30px;
        margin: 10px 0;
    }

    p {
        font-size: 18px;
        margin: 5px 0;
    }

    .footer {
        font-size: 14px;
        color: #888;
        margin-top: 20px;
    }

    .denied {
        text-align: center;
        padding: 40px;
        border: 3px solid red;
        border-radius: 20px;
        max-width: 400px;
    }
</style>
</head>

<body>

<div class="denied" id="denied" style="display:none;">
    <h2>⛔ Access Denied</h2>
    <p>Invalid or expired QR Code</p>
</div>

<div class="card" id="card">

    <div class="logo">
        <img src="neom-logo.png" alt="NEOM Logo">
    </div>

    <img src="employee.png" alt="Employee Photo" class="photo">

    <div>
        <h2 id="name"></h2>
        <p id="role"></p>
        <p><strong>Employee ID:</strong> <span id="empId"></span></p>
    </div>

    <div class="footer">
        Official Digital Access Card
    </div>

</div>

<script>
/* ====== قاعدة البيانات (تقدر تضيف موظفين) ====== */
const employees = {
    "027235": {
        name: "Abdullah Ahmed",
        role: "Engineer",
        token: "NEOM-027235-SECURE"
    }
};

/* ====== قراءة الرابط ====== */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const token = params.get("token");

/* ====== التحقق ====== */
if (id && token && employees[id] && employees[id].token === token) {

    document.getElementById("name").innerText = employees[id].name;
    document.getElementById("role").innerText = employees[id].role;
    document.getElementById("empId").innerText = id;

    document.getElementById("card").style.display = "flex";

} else {
    document.getElementById("denied").style.display = "block";
}
</script>

</body>
</html>
